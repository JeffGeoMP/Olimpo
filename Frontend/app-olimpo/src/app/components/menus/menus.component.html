<section class="" style="background-image: url('assets/gris.jpg'); margin-top: 1.5cm;width:auto;height: 650px;">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4 bg-dark">
            <div class="col" *ngFor="let producto of productos" >
              <div class="card">
                <img class="card-img-top" [src]="producto.img" [alt]="producto.nombre">
                <div class="card-body">
                  <h5 class="card-title">{{producto.nombre | uppercase}}</h5>
                  <p class="card-text">{{producto.descripcion}}</p>
                  <p class="card-text"><small class="text-muted">Precio: Q{{producto.precio}} </small></p>
                  <button (click)="agregarCarrito(producto)" type="button" class="btn btn-outline-primary btn-block">
                    <svg id="i-cart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                      <path d="M6 6 L30 6 27 19 9 19 M27 23 L10 23 5 2 2 2" />
                      <circle cx="25" cy="27" r="2" />
                      <circle cx="12" cy="27" r="2" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>  
        </div>
    </div>
</section>
