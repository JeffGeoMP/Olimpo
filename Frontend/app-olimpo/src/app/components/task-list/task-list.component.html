

<div class="card  bg-info">
    <div class="card-body d-flex justify-content-between align-item-center" >
        <strong>TOTAL GASTADO: Q. 
            {{tem}}</strong>
            <div><button class="btn btn-success" (click)="Pedir()">  Pedir  </button></div>
            <div><button class="btn btn-success" (click)="SeguirComprando()">  Seguir Comprando  </button></div>
    </div>
</div>

<div class="card mb-2 bg-dark text-white" >
    <div class="card-header d-flex justify-content-between align-item-center">
        <img width="50"  src="../../../assets/Imagen/Logito.jpg">
        
        <div class="col">Platillo</div>
        <div class="col">Cantidad</div>
        <div class="col">Precio</div>
        <div class="col">Subtotal</div>
        
        <div>
            <img width="90" height="50" src="../../../assets/Imagen/Estrellas.jpg">
        </div>

    </div>
   
</div>

<div class="container " *ngFor="let task of tasks" [task]="task">
    <div class="card mb-2">
        <div class="card-header d-flex justify-content-between align-item-center"><img width="50"  src="../../../assets/Imagen/Logito.jpg">
            
            <div class="col">{{task.Nombre}}</div>
            <div class="col">{{task.Cantidad}} </div>
            <div class="col">Q. {{task.Precio}}</div>
            <div class="col">Q. {{task.Subtotal}}</div>
            
            <div>
                <button  style="margin: 5px; width:35px; height:35px" class="btn btn-primary" (click)="Restar(task)">-</button>
                <button style="margin: 5px; width:35px; height:35px" class="btn btn-primary" (click)="Sumar(task)">+</button>
                <button class="btn btn-danger" (click)="delete(task)">Eliminar</button>
                
            </div>
    
        </div>
        <div class="card-body">
            {{task.descripcion}}
    
        </div>
    </div>
</div>
