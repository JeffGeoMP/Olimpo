<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div class="container text-center pb-5 ">
    <img src="assets\Imagen\FondoLog.jpg" class="img-fluid" style="position: absolute; width: 100%; height: 100%;; right: 0; top: 0; z-index: -100; opacity: 1;">
      <div class="row pb-sm-0 my-5">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="lead text-center " style="opacity: 3; font-size: 50px">
            <b></b>
          </p>
        </div>
      </div>
      <div class="row py-2">
        <div class="col w-auto h-auto mx-auto">
         
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <img src="assets\Imagen\Logito.jpg" class="img-fluid" style="position: absolute; width: 100%; height: 100%;; right: 0; top: 0; z-index: -100; opacity: 1;">
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h3>Inicio de sesión</h3>
                            <div class="d-flex justify-content-end social_icon">
                                <span><i class="fab fa-facebook-square"></i></span>
                                <span><i class="fab fa-google-plus-square"></i></span>
                                <span><i class="fab fa-twitter-square"></i></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input  id="User" name="User" [(ngModel)]="User" type="text" autocomplete="off" class="form-control" placeholder="Usuario/Correo">
                                    
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input id="Pass" name="Pass" [(ngModel)]="Pass" type="password" class="form-control" placeholder="Contraseña">
                                </div>
                                
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Recordar.
                                </div>
                                <div class="form-group" >
                                    <button class="btn float-right login_btn" (click)="Validar()" >Iniciar </button>
                                </div>
                                
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center links">
                                <a [routerLink]="['/Empleado/create']">Crear Cuenta?</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="#">Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>



                   




                </div>
            </div>
       
        </div>
      </div>
    </div>
