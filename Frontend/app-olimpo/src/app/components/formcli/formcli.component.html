<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" >
                    <fieldset>
                        <legend class="text-center header">Contacto</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre"  [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" lastname="name" type="text"  [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}" placeholder="Apellido" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="nit" type="text"  [(ngModel)]="nit" [ngModelOptions]="{standalone: true}" placeholder="Nit" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text"  [(ngModel)]="correo" [ngModelOptions]="{standalone: true}" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text"  [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}" placeholder="Telefono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="dir" name="dir"  [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}" placeholder="Dirección de Contacto para hacer el envío" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            
                                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                            
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
