


<div class="card text-white bg-dark" align='center' style="width: auto; margin: auto auto; margin-top: 10px;">
    <div class="card-header"><h2>Crear empleado</h2></div>
    <div class="card-body">
        <div class="col-md-7 col-lg-8">
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}" class="form-control" id="firstName" placeholder="Juan" value="" required>
                  <div class="invalid-feedback">
                    Nombre no valido
                  </div>
                </div>

                <div class="col-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}" class="form-control" id="apellido" placeholder="Bartomeu" required>
                    <div class="invalid-feedback">
                        Apellido no valido
                    </div>
                </div>
        
                <div class="col-12">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="number" [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}" class="form-control" id="telefono" placeholder="12345678" required>
                    <div class="invalid-feedback">
                        Telefono no valido
                    </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="you@example.com" required>
                  <div class="invalid-feedback">
                    Email no valido
                  </div>
                </div>
        
                <div class="col-12">
                  <label for="direccion" class="form-label">Direccion</label>
                  <input type="text" [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}" class="form-control" id="direccion" placeholder="1av 10-10 zona 1" required>
                  <div class="invalid-feedback">
                    Direccion no valida
                  </div>
                </div>
        
                
                <div class="col-6">
                    <label for="pass1" class="form-label">Contrase単a</label>
                    <input type="password" [(ngModel)]="pass1" [ngModelOptions]="{standalone: true}" class="form-control" id="pass1" placeholder="" required>
                    <div class="invalid-feedback">
                        Contrase単a no valida
                    </div>
                </div>

                <div class="col-6">
                    <label for="pass2" class="form-label">Confirmar contrase単a</label>
                    <input type="password" [(ngModel)]="pass2" [ngModelOptions]="{standalone: true}" class="form-control" id="pass2" placeholder="" required>
                    <div class="invalid-feedback">
                        Confirmacion de contrase単a no valida
                    </div>
                </div>

                <!--
                <div class="col-12">
                  <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
                !-->
        
              </div>
        
              <hr class="my-4">
        
              <button class="w-100 btn btn-primary btn-lg" (click)="crear()">Crear</button>
              
            </form>
        </div>
    </div>
  </div>
